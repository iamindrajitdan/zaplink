version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - zaplink
    volumes:
      - ./backend/storage:/app/storage
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - zaplink
    depends_on:
      - backend
    restart: unless-stopped