services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - zaplink-storage:/app/storage
    networks:
      - zaplink-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - zaplink-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  zaplink-storage:

networks:
  zaplink-network:
    driver: bridge